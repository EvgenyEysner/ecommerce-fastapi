version: '3.8'

services:

  backend:
    build: ./services/backend
    container_name: backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgres://app_user:top-secret@db:5432/app_db
      - SECRET_KEY=09d25e094faa6ca2556c818166b7a9563b93f7099f6f0f4caa6cf63b88e8d3e7
    volumes:
      - ./services/backend:/app
    command: uvicorn src.main:app --reload --host 0.0.0.0 --port 5000
    depends_on:
      - db

  frontend:
    build:
      context: ./services/frontend/
      dockerfile: Dockerfile
    container_name: frontend
    env_file: ./services/frontend/docker-compose.env
    ports:
      - "3000:3000"
    volumes:
      - ./services/frontend/app:/frontend/app
      - ./services/frontend/public:/frontend/public

  db:
    image: library/postgres:11.8-alpine
    container_name: app_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: top-secret
      PGDATA: /data/postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
